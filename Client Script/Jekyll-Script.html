{% if site.ev_username %}

<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<script type="text/javascript">

    // 아래 변수들은 Liquid Preprocessing 과정에서 값이 대입된다
    var $JekyllParams = {
      blogOwner       : "{{site.ev_username}}",
      siteURL         : "{{site.url}}",
      evMode          : "{{site.ev_mode}}",
      pageIdentifier  : "{{page.id}}",
      pageTitle       : "{{page.title}}"
    };

    (function() {
        let embededd_js   = document.createElement('script');
        embededd_js.type  = 'text/javascript';
        embededd_js.async = true;
        embededd_js.src   = 'https://evcommentservice.ga/script.js';
        document.getElementById('EV-Start').appendChild(embededd_js);
    })();

</script>

{% endif %}
