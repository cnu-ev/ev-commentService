<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <iframe src="" width="100%" title="EV-iframe" style="border:none;">
      <!DOCTYPE html>
      <html lang="kr" dir="ltr">
        <head>
          <meta charset="utf-8">
          <!-- 반응형 웹페이지를 위한 viewport 설정 -->
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
          <title>EV Comments</title>
          <script src="./script.js"></script>
        </head>
        <body>
          <!-- 현재 댓글의 갯수, 로그인 되어 있는 ID를 나타내는 NavBar -->
          <header id="EV-nav">
            <ul>
              <li id="EV-CommentNumber" class="nav-tab">Comments</li>
              <li id="EV-UserID" class="nav-tab">jopebot</li>
              <li id="EV-Feedback" class="nav-tab"></li>
            </ul>
          </header>

         <!-- 댓글 창들의 모음 컨테이너 -->
          <div id="EV-Posts">
            <div class="postbox">
              <!-- Avatar (셋팅된 프로필 사진) -->
              <div class="avatar">
                <img src="#">
              </div>
              <!-- 댓글 입력 창 -->
              <div class="textarea-outer">
                <div class="textarea-wrapper">
                  <textarea name="EV-TextInputArea" rows="8" cols="80" placeholder="Join the discussion..."></textarea>
                </div>
              </div>
            </div>
            <!-- 댓글 예제 -->
            <ul class="post" id="post-id">
              <li>
                <div class="post-content">
                  니가 할 말 알아. 그 말 만은 말아. Don't Know Why...
                </div>
              </li>
            </ul>
          </div>
        </body>
      </html>

    </iframe>

  </body>
</html>
